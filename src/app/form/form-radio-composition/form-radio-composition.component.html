<div class="form-group">
  <div
    *ngFor="let option of options; let i = index"
    class="form-check form-check-inline"
  >
    <input
      class="custom-control-input"
      type="radio"
      name="compositionOption"
      [id]="'composition-' + i"
      [value]="option.value"
      [(ngModel)]="value"
    />
    <label class="form-check-label" [for]="'composition-' + i">
      {{ option.label }}
    </label>
  </div>
</div>
