<div class="form-group">
  <span class="d-block mb-1">Upload image</span>
  <div class="custom-file">
    <input
      type="file"
      accept="image/*"
      class="custom-file-input"
      [id]="id"
      [(ngModel)]="value"
    />
    <label class="custom-file-label" for="image">
      {{ label }}
    </label>
  </div>
</div>
