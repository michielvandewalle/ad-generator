<div class="d-flex">
  <div class="sidebar bg-white sticky-top">
    <div class="card-body my-2">
      <b>Ad Generator</b>
    </div>
    <ngb-accordion [closeOthers]="true">
      <ngb-panel id="static-1">
        <ng-template ngbPanelHeader let-opened="opened">
          <button
            class="d-flex align-items-center justify-content-between btn-block btn-unstyled"
            ngbPanelToggle
          >
            <span>Layout</span>
            <span class="btn btn-link p-0">
              <svg
                *ngIf="!opened"
                class="bi bi-chevron-right"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                *ngIf="opened"
                class="bi bi-chevron-down"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 01.708 0L8 10.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-form-radio-layout
            name="'layout'"
            [id]="'layout'"
            [options]="layoutOptions"
            [(ngModel)]="state.layoutId"
            (change)="changeLayout()"
          ></app-form-radio-layout>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-2">
        <ng-template ngbPanelHeader let-opened="opened">
          <button
            class="d-flex align-items-center justify-content-between btn-block btn-unstyled"
            ngbPanelToggle
          >
            <span>Content</span>
            <span class="btn btn-link p-0">
              <svg
                *ngIf="!opened"
                class="bi bi-chevron-right"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                *ngIf="opened"
                class="bi bi-chevron-down"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 01.708 0L8 10.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <form>
            <app-form-input-text
              name="'text'"
              [id]="'text'"
              [label]="'Text'"
              [(ngModel)]="state.text"
            ></app-form-input-text>
          </form>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-3">
        <ng-template ngbPanelHeader let-opened="opened">
          <button
            class="d-flex align-items-center justify-content-between btn-block btn-unstyled"
            ngbPanelToggle
          >
            <span>Images</span>
            <span class="btn btn-link p-0">
              <svg
                *ngIf="!opened"
                class="bi bi-chevron-right"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                *ngIf="opened"
                class="bi bi-chevron-down"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 01.708 0L8 10.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <div class="form-group">
            <span class="d-block mb-1">Upload image</span>
            <div class="custom-file">
              <input
                type="file"
                accept="image/*"
                class="custom-file-input"
                id="image"
                (change)="uploadImage($event)"
              />
              <label class="custom-file-label" for="image">
                {{ imageLabel }}
              </label>
            </div>
          </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel id="static-4">
        <ng-template ngbPanelHeader let-opened="opened">
          <button
            class="d-flex align-items-center justify-content-between btn-block btn-unstyled"
            ngbPanelToggle
          >
            <span>Color</span>
            <span class="btn btn-link p-0">
              <svg
                *ngIf="!opened"
                class="bi bi-chevron-right"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
              <svg
                *ngIf="opened"
                class="bi bi-chevron-down"
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 01.708 0L8 10.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </button>
        </ng-template>
        <ng-template ngbPanelContent>
          <app-form-input-color
            name="'color'"
            [id]="'color'"
            [options]="colorOptions"
            [(ngModel)]="state.colorId"
          ></app-form-input-color>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  <div class="content d-flex justify-content-center pb-5 px-5">
    <div>
      <div class="d-flex py-4">
        <button class="btn btn-sm btn-outline-primary" (click)="shuffle()">
          Shuffle â¤¨
        </button>
        <div class="ml-auto">
          <button
            class="btn btn-sm btn-outline-primary ml-2"
            (click)="download()"
          >
            Download
          </button>
        </div>
      </div>
      <app-canvas [state]="state" [layout]="selectedLayout"></app-canvas>
    </div>
  </div>
</div>
